<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Formulario.css">
</head>
<body>
    <div id="cuerpo">
        <div id="caja">
            <header><h1>CONSVA Survey Form</h1><br><p>Thank you for taking the time to help us imrpove plataform</p></header>
            <form>
                <label for="name">Name</label>
                <br>
                <input type="text" placeholder="Enter your name" class="cajadetexto">
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" placeholder="Enter your Email" class="cajadetexto">
                <br>
                <div class="texto"><label for="age">Age </label><h5>(optional)</h5></div><br>
                <input type="number" placeholder="Age" class="cajadetexto">
                <br>
                <label for="Role">Wich option best describes your current role?</label>
                <br>
                <select name="role" id="role" class="seleccionar">
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Leamer</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
                <br>
                <label for="">Would you recommend CONSVA to a friend?</label>
                <br>
                <div>
                    <input type="radio" name="radio" id="" ><label for="">Definitely</label>
                    <br>
                    <input type="radio" name="radio" id="" ><label for="">Maybe</label>
                    <br>
                    <input type="radio" name="radio" id="" ><label for="">Not sure</label>
                </div>
                <br>
                <label for="">What is your favorite feature of CONSVA?</label>
                <br>
                <select name="role" id="role" class="seleccionar">
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
                <br>
                <div class="texto"><label for="">What Would you like to see improved?</label><h5>(Check all that apply)</h5></div><br>
                <div id="">
                    <input type="checkbox" name="" id=""><label for="">Font-end Projects</label><br>
                    <input type="checkbox" name="" id=""><label for="">Back-end Projects</label><br>
                    <input type="checkbox" name="" id=""><label for="">Data Visualization</label><br>
                    <input type="checkbox" name="" id=""><label for="">Challenges</label><br>
                    <input type="checkbox" name="" id=""><label for="">Open Source Community</label><br>
                    <input type="checkbox" name="" id=""><label for="">Gitter help rooms</label><br>
                    <input type="checkbox" name="" id=""><label for="">Videos</label><br>
                    <input type="checkbox" name="" id=""><label for="">City Meetups</label><br>
                    <input type="checkbox" name="" id=""><label for="">Wiki</label><br>
                    <input type="checkbox" name="" id=""><label for="">Forum</label><br>
                    <input type="checkbox" name="" id=""><label for="">Additional Courses</label><br>
                    
                </div>
                <br>
                <label for="">Any comment and sugestions</label>
                <textarea name="" id="" rows="10"></textarea>
                <br>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
